<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radar Pro Elite</title>
    
    <script src="https://pl28440913.effectivegatecpm.com/00/0d/81/000d8141b165d449d7846439266b0cfa.js"></script>

    <style>
        :root { --primary: #ff1744; --bg: #050505; --card: rgba(255, 255, 255, 0.05); --green: #00e676; --blue: #2979ff; --gold: #ffc107; --text: #ffffff; --whatsapp: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top, #1a1a1a, #050505); color: var(--text); padding: 10px; margin: 0; text-align: center; user-select: none; }
        
        /* EspaÃ§o para anÃºncios nativos se quiser adicionar depois */
        .ad-spacer { width: 100%; min-height: 50px; margin-bottom: 10px; }

        .clock-card { background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 15px; position: relative; }
        #clock { font-size: 42px; font-weight: 800; color: var(--green); font-family: monospace; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .card { background: var(--card); padding: 12px 8px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .card small { font-size: 9px; color: #888; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .card .val { font-size: 16px; font-weight: bold; color: var(--primary); }

        .btn-reg { background: linear-gradient(45deg, #ff1744, #d50000); color: white; border: none; padding: 22px; width: 100%; border-radius: 18px; font-size: 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(255, 23, 68, 0.3); }
        .btn-reg:active { transform: scale(0.95); }

        .btn-growth { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-share { flex: 1; background: var(--whatsapp); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-affiliate { flex: 1; background: var(--blue); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        #monitor { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 18px; font-size: 18px; font-weight: bold; color: #555; border: 1px dashed #333; margin-bottom: 15px; }
        .status-active { background: rgba(0, 230, 118, 0.1) !important; color: var(--green) !important; border: 1px solid var(--green) !important; }
        .status-break { background: rgba(255, 23, 68, 0.1) !important; color: var(--primary) !important; border: 1px solid var(--primary) !important; }

        .history { background: rgba(0,0,0,0.3); border-radius: 15px; padding: 10px; height: 120px; overflow-y: auto; border: 1px solid rgba(255,255,255,0.05); text-align: left; }
        .hist-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #1a1a1a; font-size: 12px; }
    </style>
</head>
<body>

    <div class="ad-spacer"></div>

    <div class="clock-card">
        <div id="clock">00:00:00</div>
    </div>

    <div class="grid">
        <div class="card"><small>MÃ‰DIA</small><div class="val" id="media">0.0m</div></div>
        <div class="card"><small>GAP</small><div class="val" id="gap">0.0m</div></div>
        <div class="card"><small>ALVO</small><div class="val" id="projecao">--:--</div></div>
    </div>

    <button class="btn-reg" onclick="registrar()">REGISTRAR VELA ROSA</button>

    <div class="btn-growth">
        <button class="btn-share" onclick="compartilhar()">ðŸš€ INDICAR AMIGO</button>
        <button class="btn-affiliate" onclick="window.open('#', '_blank')">ðŸ’° CADASTRAR</button>
    </div>

    <div id="monitor">AGUARDANDO REGISTRO...</div>

    <div class="history" id="lista"></div>

    <script>
        let registros = [];
        let alvo = null;
        let avisouPreparar = false;
        let avisouEntrada = false;
        let avisouQuebra = false;

        function alerta(texto) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(texto);
            m.lang = 'pt-BR';
            window.speechSynthesis.speak(m);
        }

        function registrar() {
            const agora = new Date();
            registros.unshift(agora);
            avisouPreparar = false; 
            avisouEntrada = false; 
            avisouQuebra = false;
            
            alerta("Vela registrada. Analisando ciclo.");

            if (registros.length >= 2) {
                let soma = 0;
                for (let i = 0; i < registros.length - 1; i++) soma += (registros[i] - registros[i+1]);
                const mediaMs = soma / (registros.length - 1);
                document.getElementById('media').innerText = (mediaMs / 60000).toFixed(1) + "m";
                document.getElementById('gap').innerText = ((registros[0] - registros[1]) / 60000).toFixed(1) + "m";
                alvo = new Date(registros[0].getTime() + mediaMs);
                document.getElementById('projecao').innerText = alvo.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
            }
            atualizarUI();
        }

        function atualizarUI() {
            document.getElementById('lista').innerHTML = registros.map((d, i) => `
                <div class="hist-row"><span>VELA #${registros.length - i}</span> <span>${d.toLocaleTimeString('pt-BR')}</span></div>
            `).join('');
        }

        function compartilhar() {
            if (navigator.share) {
                navigator.share({ title: 'Radar Pro Elite', text: 'Estou ganhando com o Radar Elite! Use vocÃª tambÃ©m:', url: window.location.href });
            }
        }

        setInterval(() => {
            const agora = new Date();
            document.getElementById('clock').innerText = agora.toLocaleTimeString('pt-BR');
            
            if (alvo) {
                const mon = document.getElementById('monitor');
                const diffSec = (alvo - agora) / 1000;

                // Aviso: 1 minuto antes
                if (diffSec <= 65 && diffSec > 55 && !avisouPreparar) {
                    alerta("AtenÃ§Ã£o, prepare sua entrada para o prÃ³ximo minuto.");
                    avisouPreparar = true;
                }

                // Entrada Liberada
                if (diffSec < 45 && diffSec > -45) {
                    mon.className = 'status-active'; mon.innerText = "ENTRADA LIBERADA";
                    if (!avisouEntrada) { alerta("Entrada liberada! Boa sorte."); avisouEntrada = true; }
                } 
                // Quebra de PadrÃ£o (atraso de mais de 1 minuto)
                else if (diffSec <= -60) {
                    mon.className = 'status-break'; mon.innerText = "PADRÃƒO QUEBRADO";
                    if (!avisouQuebra) { 
                        alerta("AtenÃ§Ã£o: PadrÃ£o quebrado. Aguarde um novo ciclo."); 
                        avisouQuebra = true; 
                    }
                } else {
                    mon.className = ''; mon.innerText = "ANALISANDO CICLO...";
                }
            }
        }, 1000);
    </script>
</body>
</html>
