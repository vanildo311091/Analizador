        .container { max-width: 500px; margin: auto; }
        
        .dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .stat-card small { font-size: 9px; color: #888; text-transform: uppercase; display: block; }
        .stat-card div { font-size: 16px; font-weight: bold; margin-top: 5px; color: var(--primary); }

        .btn-trigger { background: var(--primary); color: white; border: none; padding: 35px 20px; width: 100%; border-radius: 20px; font-size: 22px; font-weight: bold; cursor: pointer; transition: 0.2s; box-shadow: 0 8px 25px rgba(211, 47, 47, 0.4); margin-bottom: 15px; }

        #monitor-status { background: #222; padding: 25px; border-radius: 15px; text-align: center; border-left: 6px solid #444; margin-bottom: 20px; }
        .alerta-ativo { border-left-color: var(--green) !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { background: #222; } 50% { background: #1b331c; } 100% { background: #222; } }

        .history { background: #151515; padding: 15px; border-radius: 12px; height: 180px; overflow-y: auto; font-family: monospace; font-size: 13px; border: 1px solid #222; }
        .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        .btn-small { background: transparent; color: #666; border: 1px solid #444; padding: 10px; border-radius: 8px; flex: 1; margin: 0 5px; }
    </style>
</head>
